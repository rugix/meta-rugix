BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rugix-rpi-uboot"
BBFILE_PATTERN_meta-rugix-rpi-uboot = "^${LAYERDIR}/"
# We need to overwrite parts of what `meta-raspberrypi` is doing.
BBFILE_PRIORITY_meta-rugix-rpi-uboot = "10"

LAYERDEPENDS_meta-rugix-rpi-uboot = "core"
LAYERRECOMMENDS_meta-rugix-rpi-uboot = "lts-u-boot-mixin"
LAYERSERIES_COMPAT_meta-rugix-rpi-uboot = "kirkstone scarthgap"
